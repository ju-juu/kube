apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: my-app-container
        image: jujuzz/anotherapi:latest
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: regcred