apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: my-app-container
        image: jujuzz/anotherapi:latest
        ports:
        - containerPort: 8000
      imagePullSecrets:
      - name: regcred

---
apiVersion: v1
kind: Service
metadata:
  name: api
spec:
    selector:
        app: api
    ports:
    - protocol: TCP
      port: 8080
      targetPort: 8000
    type: LoadBalancer
